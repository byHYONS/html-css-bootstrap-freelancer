<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN BOOTSTRAP IMPORTATO SU FILE CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header class="menu sticky-top"> 
         <!-- BARRA DEL MENU CON LOGO E NAV • CONTAINER MD  -->
         <div class="container">
            <nav class="navbar navbar-expand-lg py-3" data-bs-theme="dark">
            <div class="container-fluid text-uppercase">
              <a class="navbar-brand" href="#home">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#portfolio">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#about">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#contact">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
         </div>     
    </header>

    <main>
        <section id="home" class="hero">
            <!-- HERO SECTION • H1 + FOTO • CONTAINER SM -->
        <div class="container text-white text-center text-uppercase">
            <div class="col-12 col-md-10 col-lg-9 m-auto py-5">
                <img src="./img/avatar.svg" alt="avatar" width="280px">
                <h1 class="pt-5 fw-bold">start bootstrap</h1>
                <span class="bh-separator"><i class="fas fa-star fs-3"></i></span>
                <p class="fs-4">graphic artist &dash; web designer &dash; illustrator</p>
            </div>
                     
        </div>
        </section>
        <section id="portfolio">
            <!-- SEZIONE PORTFOLIO • CON TITOLO CENTRATO + 6 CARD 1 COL PER MOBLE 2 COL PER TABLET 3 COL PER DESKTOP -->
            <div class="container-md text-center">
                <h2 class="pt-5 fw-semibold text-uppercase">portfolio</h2>
                <span class="bh-separator"><i class="fas fa-star fs-3"></i></span>
                <div class="row gy-4 row-cols-1 row-cols-lg-2 row-cols-xl-3">
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/circus.png" alt="circus">
                        </div>
                    </div>
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/game.png" alt="game">
                        </div>
                    </div>
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col">
                        <div class="bh-image-componet">
                            <img src="./img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- SEZIONE ABOUT • TITOLO + TESTO 1 COLONNA MOBILE, 2 COLONNE TABLET E DESKTOP + BOTTONE DOWNLOAD -->
        <section id="about">
           <div class="container-md text-white text-center">
              <div class="bdb ht-50">ABOUT</div>
              <div class="bdb ht-50">HR</div>
              <div class="row justify-content-center">
                <div class="col-12 col-md-6 bdb ht-100"></div>
                <div class="col-12 col-md-6 bdb ht-100"></div>
                <button class="btn btn-outline-secondary w-25 "><i class="fas fa-download"></i> Dowload</button>
              </div>
           </div>
        </section>
        <!-- SEZIONE CONTATTI • CON TITOLO + FORM -->
        <section id="contact" class="contact">
            <div class="container-md text-center">
                <div class="bdb ht-50">CONTACT</div>
                <div class="bdb ht-50">HR</div>
                <form action="#" class="bdb ht-250">
                    FORM
                </form>
                
            </div>
        </section>

    </main>
    <footer>
        <!-- SEZIONE FOOTER • 1 COLONNA MOBILE, 3 COLONNE TABLET E DESKTOP -->
        <div class="footer text-white">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-4 ht-100 bdb">
                        LOCATION
                    </div>
                    <div class="col-12 col-md-4 ht-100 bdb">
                        AROUND THE WEB
                    </div>
                    <div class="col-12 col-md-4 ht-100 bdb">
                        ABOUT FREELENCER
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-footer text-white text-center ht-50">
            COPYRITINGH
        </div>
    </footer>
    

    <!-- SCRIPT JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
